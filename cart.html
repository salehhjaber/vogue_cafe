<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-cream">
        <a class="navbar-brand" href="#">Vogue Cafe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Menu</a></li>
                <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/vogue.cafee?igshid=MW5nMGl3Z2gzenJjdw==">Contact</a></li>
            </ul>
        </div>
    </header>

    <main class="container mt-5">
        <div class="back-button" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </div>

        <h1 class="text-center">Your Cart</h1>

        <!-- Cart Items -->
        <div class="row mt-3">
            <div class="col">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="cart-items">
                            <!-- Cart items will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Order Summary -->
        <div class="row mt-5">
            <div class="col text-right">
                <h4>Order Summary</h4>
                <hr>
                <p>Total: $<span id="order-total">0.00</span></p>
            </div>
        </div>
    </main>

    <footer class="bg-brown text-white text-center p-3 mt-5">
        <p>Â© 2024 Vogue Cafe. All Rights Reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Retrieve cart items from localStorage
            var cartItems = JSON.parse(localStorage.getItem("cartItems")) || [];

            // Function to display cart items
            function displayCartItems() {
                var cartTable = $("#cart-items");
                cartTable.empty();
                // Loop through cart items and add them to the table
                cartItems.forEach(function(item, index) {
                    var row = $("<tr>");
                    row.append($("<td>").text(item.product));
                    row.append($("<td>").text("$" + item.price.toFixed(2)));
                    row.append($("<td>").html('<button class="btn btn-danger remove-from-cart-btn" data-index="' + index + '"><i class="fas fa-trash"></i></button>'));
                    cartTable.append(row);
                });
            }

            // Function to calculate order total
            function calculateOrderTotal() {
                var total = 0;
                // Calculate total
                for (var i = 0; i < cartItems.length; i++) {
                    total += cartItems[i].price;
                }
                // Update order total
                $("#order-total").text(total.toFixed(2));
            }

            // Display cart items and order total when the page loads
            displayCartItems();
            calculateOrderTotal();

            // Function to remove item from cart
            function removeFromCart(index) {
                cartItems.splice(index, 1);
                // Save cart items to localStorage
                localStorage.setItem("cartItems", JSON.stringify(cartItems));
                // Update cart display
                displayCartItems();
                // Update order total
                calculateOrderTotal();
            }

            // Event listener for Remove from Cart buttons
            $(document).on("click", ".remove-from-cart-btn", function() {
                var index = $(this).data("index");
                removeFromCart(index);
            });
        });

        // Function to go back to the previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
